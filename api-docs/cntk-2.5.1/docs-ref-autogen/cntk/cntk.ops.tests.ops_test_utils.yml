  signature: compare_lists_of_np_arrays(first_list, second_list)
  parameters:
  - name: first_list
  - name: second_list
- uid: cntk.ops.tests.ops_test_utils.mem_used
  name: mem_used
  summary: Return the non-swapped physical memory the Python process is using.
