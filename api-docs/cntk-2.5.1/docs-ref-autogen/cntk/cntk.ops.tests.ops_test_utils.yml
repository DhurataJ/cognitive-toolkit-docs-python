fullName: cntk.ops.tests.ops_test_utils
summary: Utils for operations unit tests
functions:
- uid: cntk.ops.tests.ops_test_utils.batch_dense_to_sparse
  name: batch_dense_to_sparse
  summary: 'Helper test function that converts a batch of dense tensors into sparse

    representation that can be consumed by <xref:cntk.ops.sparse_input_numpy>.'
  signature: batch_dense_to_sparse(batch, dynamic_axis='')
  parameters:
  - name: batch
    description: 'list of samples. If `dynamic_axis` is given, samples are sequences

      of tensors. Otherwise, they are simple tensors.'
    isRequired: true
    types:
    - <xref:list>
  - name: dynamic_axis
    description: the dynamic axis
    isRequired: true
    types:
    - <xref:str>
    - <xref:cntk.ops.dynamic_axis> instance
  return:
    description: (indices, values, shape)
- uid: cntk.ops.tests.ops_test_utils.cntk_device
  name: cntk_device
  summary: Converts the legacy device ID as it was used in CNTK 1 to a <xref:cntk.device.DeviceDescriptor>
    instance.
  signature: cntk_device(device_id)
  parameters:
  - name: device_id
    description: device id, -1 for CPU, 0 or higher for GPU
    isRequired: true
    types:
    - <xref:int>
  return:
    description: <xref:cntk.device.DeviceDescriptor>
