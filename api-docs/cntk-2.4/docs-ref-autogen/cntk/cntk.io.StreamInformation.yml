### YamlMime:PythonClass
uid: cntk.io.StreamInformation
name: StreamInformation
fullName: cntk.io.StreamInformation
module: cntk.io
inheritances:
- cntk.cntk_py.StreamInformation
summary: 'Stream information container that is used to describe streams when

  implementing custom minibatch source through <xref:cntk.io.UserMinibatchSource>.'
constructor:
  syntax: StreamInformation(name, stream_id, storage_format, dtype, shape)
  parameters:
  - name: name
    description: name of the stream
    isRequired: true
    types:
    - <xref:str>
  - name: stream_id
    description: unique ID of the stream
    isRequired: true
    types:
    - <xref:int>
  - name: storage_format
    description: '''dense'' or ''sparse'''
    isRequired: true
    types:
    - <xref:str>
  - name: dtype
    description: data type
    isRequired: true
    types:
    - <xref:NumPy type>
  - name: shape
    description: shape of the elements
    isRequired: true
    types:
    - <xref:tuple>
