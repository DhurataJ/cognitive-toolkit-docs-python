### YamlMime:PythonClass
uid: cntk.io.StreamConfiguration
name: StreamConfiguration
fullName: cntk.io.StreamConfiguration
module: cntk.io
inheritances:
- cntk.cntk_py.StreamConfiguration
summary: Configuration of a stream in a text format reader.
constructor:
  syntax: StreamConfiguration(name, dim, is_sparse=False, stream_alias='', defines_mb_size=False)
  parameters:
  - name: name
    description: name of this stream
    types:
    - <xref:str>
  - name: dim
    description: 'dimensions of this stream. A text format reader reads data

      as flat arrays. If you need different shapes you can

      <xref:cntk.ops.reshape> it later.'
    types:
    - <xref:int>
  - name: is_sparse
    description: 'whether the provided data is

      sparse (*False* by default)'
    types:
    - <xref:bool>, <xref:defaults to False>
  - name: stream_alias
    description: name of the stream in the file
    types:
    - <xref:str>, <xref:defaults to ''>
  - name: defines_mb_size
    description: 'whether this stream defines

      the minibatch size.'
    types:
    - <xref:bool>, <xref:defaults to False>
