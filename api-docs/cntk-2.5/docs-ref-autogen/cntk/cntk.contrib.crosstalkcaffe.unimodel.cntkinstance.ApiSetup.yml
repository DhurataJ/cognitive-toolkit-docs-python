- uid: cntk.contrib.crosstalkcaffe.unimodel.cntkinstance.ApiSetup.batch_norm
  name: batch_norm
  summary: Setup batch normalization op with given parameters
  signature: static batch_norm(cntk_layer, inputs)
  parameters:
  - name: cntk_layer
    description: the layer definition of batch normalization op
    isRequired: true
    types:
    - <xref:cntk.contrib.crosstalkcaffe.unimodel.cntkmodel.CntkLayersDefinition>
  - name: inputs
    description: 'a list contains all <xref:cntk.ops.functions.Function> or

      <xref:cntk.input>'
    isRequired: true
    types:
    - <xref:list>
  return:
    description: instaced cntk batch normalization op
    types:
    - <xref:cntk.ops.functions.Function>
