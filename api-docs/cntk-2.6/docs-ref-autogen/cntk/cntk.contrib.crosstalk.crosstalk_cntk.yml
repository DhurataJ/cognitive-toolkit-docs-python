### YamlMime:PythonModule
uid: cntk.contrib.crosstalk.crosstalk_cntk
name: crosstalk_cntk
fullName: cntk.contrib.crosstalk.crosstalk_cntk
functions:
- uid: cntk.contrib.crosstalk.crosstalk_cntk.find_func_param
  name: find_func_param
  summary: 'Find a single parameter in a function by name or by shape when the function
    has multiple parameters.

    If the function only has one parameter it''s directly returned.'
  signature: find_func_param(func, name=None, shape=None, allow_not_found=False)
  parameters:
  - name: func
    description: The function to search parameter for
    isRequired: true
    types:
    - <xref:cntk.ops.functions.Function>
  - name: name
    description: The name of the parameter
    defaultValue: None
    types:
    - <xref:string>
  - name: shape
    description: The shape of the parameter
    defaultValue: None
    types:
    - <xref:tuple>
  - name: allow_not_found
    description: Set to True to avoid raise exception when not found
    defaultValue: 'False'
    types:
    - <xref:bool>
  return:
    description: The <xref:cntk.variables.Parameter> that is found
classes:
- cntk.contrib.crosstalk.crosstalk_cntk.CNTKCrosstalk
