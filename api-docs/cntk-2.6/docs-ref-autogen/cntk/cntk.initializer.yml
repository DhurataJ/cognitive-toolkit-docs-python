    - <xref:int>
  - name: seed
    description: random seed
    defaultValue: None
    types:
    - <xref:int>
  return:
    description: 'initializer for <xref:cntk.variables.Parameter>

      initialized to Gaussian distribution with mean *0* and standard

      deviation $$scale*sqrt(2.0/(fanIn+fanOut))$$'
