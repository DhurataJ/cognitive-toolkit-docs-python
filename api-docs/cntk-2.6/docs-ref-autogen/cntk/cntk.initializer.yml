- uid: cntk.initializer.glorot_normal
  name: glorot_normal
  summary: initializer
  signature: glorot_normal(scale=1, output_rank=2147483647, filter_rank=2147483647,
    seed=None)
  parameters:
  - name: scale
    description: scale
    defaultValue: '1'
    types:
