### YamlMime:PythonClass
uid: cntk.io.StreamInformation
name: StreamInformation
fullName: cntk.io.StreamInformation
module: cntk.io
inheritances:
- cntk.cntk_py.StreamInformation
summary: 'Stream information container that is used to describe streams when

  implementing custom minibatch source through <xref:cntk.io.UserMinibatchSource>.'
constructor:
  syntax: StreamInformation(name, stream_id, storage_format, dtype, shape, defines_mb_size=False)
  parameters:
  - name: name
    description: name of the stream
    isRequired: true
    types:
    - <xref:str>
  - name: stream_id
    description: unique ID of the stream
    isRequired: true
    types:
    - <xref:int>
  - name: storage_format
    description: '''dense'' or ''sparse'''
    isRequired: true
    types:
    - <xref:str>
  - name: dtype
    description: data type
    isRequired: true
    types:
    - <xref:<xref:NumPy type>>
  - name: shape
    description: shape of the elements
    isRequired: true
    types:
    - <xref:tuple>
  - name: defines_mb_size
    description: 'whether this stream defines the minibatch size when there are multiple

      streams.'
    isRequired: true
    types:
    - <xref:bool>, <xref:default to False>
attributes:
- uid: cntk.io.StreamInformation.name
  name: name
