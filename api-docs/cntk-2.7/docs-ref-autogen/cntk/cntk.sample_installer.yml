  name: install_samples(url=None, directory=None, quiet=False)
  summary: 'Fetch the CNTK samples from a URL, extract to local directory, and install

    Python package requirements.'
  syntax:
    content: install_samples(url=None, directory=None, quiet=False)
    parameters:
    - defaultValue: None
      description: 'the URL of the sample zip file (if passed `None`, which is default,

        the sample URL matching the CNTK module release is chosen)'
      id: url
    - defaultValue: None
      description: 'the directory to extract the samples into (if passed

        `None`, which is default, a name matching the CNTK module release is

        chosen, `CNTK-Samples-<version>`)'
      id: directory
    - defaultValue: 'False'
      description: whether to suppress all output (defaults to `False`)
      id: quiet
