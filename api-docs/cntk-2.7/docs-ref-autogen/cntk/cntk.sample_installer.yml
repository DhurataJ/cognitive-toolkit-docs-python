### YamlMime:PythonModule
uid: cntk.sample_installer
name: sample_installer
fullName: cntk.sample_installer
summary: Utilities for fetching CNTK samples data.
functions:
- uid: cntk.sample_installer.default_sample_dir
  name: default_sample_dir
  signature: default_sample_dir()
- uid: cntk.sample_installer.default_sample_url
  name: default_sample_url
  signature: default_sample_url()
- uid: cntk.sample_installer.install_samples
  name: install_samples
  summary: 'Fetch the CNTK samples from a URL, extract to local directory, and install

    Python package requirements.'
  signature: install_samples(url=None, directory=None, quiet=False)
  parameters:
  - name: url
    description: 'the URL of the sample zip file (if passed `None`, which is default,

      the sample URL matching the CNTK module release is chosen)'
    defaultValue: None
  - name: directory
    description: 'the directory to extract the samples into (if passed

      `None`, which is default, a name matching the CNTK module release is

      chosen, `CNTK-Samples-<version>`)'
    defaultValue: None
  - name: quiet
    description: whether to suppress all output (defaults to `False`)
    defaultValue: 'False'
- uid: cntk.sample_installer.module_is_unreleased
  name: module_is_unreleased
  signature: module_is_unreleased()
